<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sore Throat Symptoms Checklist</title>
</head>
<body>
    <h1>Sore Throat Symptoms Checklist</h1>
    <form>
        <p>Do you have any of the following symptoms?</p>
        <label for="fever">Fever:</label>
        <input type="radio" id="fever-yes" name="fever" value="yes">
        <label for="fever-yes">Yes</label>
        <input type="radio" id="fever-no" name="fever" value="no" checked>
        <label for="fever-no">No</label>
        <br>
        <label for="cough">Cough:</label>
        <input type="radio" id="cough-yes" name="cough" value="yes">
        <label for="cough-yes">Yes</label>
        <input type="radio" id="cough-no" name="cough" value="no" checked>
        <label for="cough-no">No</label>
        <br>
        <label for="sneezing">Sneezing:</label>
        <input type="radio" id="sneezing-yes" name="sneezing" value="yes">
        <label for="sneezing-yes">Yes</label>
        <input type="radio" id="sneezing-no" name="sneezing" value="no" checked>
        <label for="sneezing-no">No</label>
        <br>
        <label for="runny-nose">Runny nose:</label>
        <input type="radio" id="runny-nose-yes" name="runny-nose" value="yes">
        <label for="runny-nose-yes">Yes</label>
        <input type="radio" id="runny-nose-no" name="runny-nose" value="no" checked>
        <label for="runny-nose-no">No</label>
        <br>
        <label for="sore-throat">Sore throat:</label>
        <input type="radio" id="sore-throat-yes" name="sore-throat" value="yes">
        <label for="sore-throat-yes">Yes</label>
        <input type="radio" id="sore-throat-no" name="sore-throat" value="no" checked>
        <label for="sore-throat-no">No</label>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
