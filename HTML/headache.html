<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Headache Symptoms</title>
</head>
<body>
    <h1>Headache Symptoms</h1>
    <form>
        <h2>Location of Headache:</h2>
        <input type="checkbox" id="frontal" name="location" value="Frontal">
        <label for="frontal">Frontal</label><br>
        <input type="checkbox" id="temporal" name="location" value="Temporal">
        <label for="temporal">Temporal</label><br>
        <input type="checkbox" id="occipital" name="location" value="Occipital">
        <label for="occipital">Occipital</label><br>
        <input type="checkbox" id="parietal" name="location" value="Parietal">
        <label for="parietal">Parietal</label><br>
        <input type="checkbox" id="whole_head" name="location" value="Whole Head">
        <label for="whole_head">Whole Head</label><br>

        <h2>Symptoms:</h2>
        <input type="checkbox" id="throbbing" name="symptoms" value="Throbbing">
        <label for="throbbing">Throbbing</label><br>
        <input type="checkbox" id="dull" name="symptoms" value="Dull">
        <label for="dull">Dull</label><br>
        <input type="checkbox" id="sharp" name="symptoms" value="Sharp">
        <label for="sharp">Sharp</label><br>
        <input type="checkbox" id="pulsing" name="symptoms" value="Pulsing">
        <label for="pulsing">Pulsing</label><br>

        <h2>Other Symptoms:</h2>
        <textarea id="other_symptoms" name="other_symptoms"></textarea>

        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
